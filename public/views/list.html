<input type="search" class="form-control" placeholder="Search" ng-model='query'>
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th ng-repeat="field in fields" ng-click="sort(field)">
        {{field}}
        <span ng-show="sort.field === field && !sort.order" class="glyphicon gliphicon-chevron-down"></span>
        <span ng-show="sort.field === field && sort.order" class="glyphicon gliphicon-chevron-up"></span>
      </th>
    </tr>
  </thead>
</table>
